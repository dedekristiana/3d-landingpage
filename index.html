<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>landing page</title>
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <div class="menu-logo">
          <img src="icon/logo 1.png" alt="" />
        </div>
        <div class="menu-list">
          <ul>
            <li>Home</li>
            <li>Products</li>
            <li>support</li>
            <li>About</li>
            <li><label class="hover">Quote</label></li>
          </ul>
        </div>
      </div>
      <div class="hero">
        <div class="hero-text">
          <h1>
            A massive library of<br />
            free 3D <label>shapes</label>
          </h1>
          <br />
          <p>
            Lorem ipsum is placeholder text commonly used in the graphic, print,
            and publishing industries
          </p>
          <div class="button">
            <input
              class="search"
              type="text"
              placeholder="Your Email Address..."
            />
            <button>Download</button>
          </div>
        </div>
        <div class="hero-image">
          <img src="asset/produk.png" alt="" />
        </div>
      </div>

      <div class="icon">
        <div class="sosial-media">
          <!-- <img src="icon/facebook.png" alt="" /> -->
          <img src="icon/twitter.png" alt="" />
          <img src="icon/instagram.png" alt="" />
          <img src="icon/behance.png" alt="" />
          <img src="icon/dribble.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
